<div class="login-page">
<div  fxLayoutAlign="center center" fxFlexFill class="main-div"> 
    <mat-card fxFlex="25" >
        <mat-toolbar color="primary">Login page</mat-toolbar>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="login-form" fxLayoutAlign="stretch" fxLayout="column" >
        <mat-form-field >
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>Username</mat-label>
          <input matInput placeholder="enter username" formControlName="username" autocomplete="off">
        </mat-form-field>
      
        <mat-form-field>
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-label> Password</mat-label>
          <input matInput  type="password" placeholder="enter password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button type="submit"> Submit </button>
      </form></mat-card>
    </div>
  </div>
