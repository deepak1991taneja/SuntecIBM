<div class="login-page">
<div  fxLayoutAlign="center center" fxFlexFill class="main-div"> 
    <mat-card fxFlex="25" >
        <mat-toolbar color="primary">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" style="background-image: url(assets/images/logo.png); width: 150px; height: 50px;"></div>
          <mat-card-title><i>Suntec-Apm login</i></mat-card-title>
        </mat-card-header>
      </mat-toolbar>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="login-form" fxLayoutAlign="stretch" fxLayout="column" >
        <mat-form-field >
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>Username</mat-label>
          <input matInput placeholder="enter username" formControlName="username" autocomplete="off">
        </mat-form-field>
      
        <mat-form-field>
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-label> Password</mat-label>
          <input matInput  type="password" placeholder="enter password" formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>language</mat-label>
          <mat-select>
            <mat-option *ngFor="let lang of language" [value]="lang.name">{{lang.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <section class="example-section" >
          <!-- <mat-checkbox color="primary" class="example-margin">Remember me!</mat-checkbox> -->
          <a [routerLink]="" class="forget-password"> Forget password ?</a>
        </section>
        
        <button color="primary" mat-raised-button type="submit"> Submit </button>
      </form></mat-card>
    </div>
  </div>
