<mat-card>
    <a  routerLink="."><mat-icon>home</mat-icon></a><span>/ </span><a  routerLink="."><span class="span-header">Settings</span></a><span>/ </span><a routerLink="."><span class="span-header">SMTP </span></a> 
</mat-card>
<mat-divider></mat-divider>
<mat-divider></mat-divider>
<mat-card class="example-card">
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <mat-card-header> 
      <h1>SMTP Setting</h1>
  </mat-card-header>
 <mat-divider></mat-divider>
 <mat-divider></mat-divider>
 <mat-divider></mat-divider>
 <mat-card-content>

   
    <div fxLayout="row">
    <mat-form-field class="form-element">
        <mat-label>Host</mat-label>
        <input matInput placeholder="Add Host" [(ngModel)]="smtpData.host" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field  class="form-element">
        <mat-label>Port</mat-label>
        <input matInput placeholder="Add Port" [(ngModel)]="smtpData.port" autocomplete="off" required>
      </mat-form-field>
</div>
<div fxLayout="row">
    <mat-form-field  class="form-element">
        <mat-label>Email Account</mat-label>
        <input matInput placeholder="Add Email Account" [(ngModel)]="smtpData.email" autocomplete="off" required required>
      </mat-form-field>
      <mat-form-field  class="form-element">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Add Password" [(ngModel)]="smtpData.password" autocomplete="off" required>
      </mat-form-field>
</div>

<div fxLayout="row">
  <mat-slide-toggle color="primary" [(ngModel)]="smtpData.mailServerEnable" >Mail Server Enable</mat-slide-toggle>
</div>

 </mat-card-content>
 
 <mat-card-header> 
    <div fxFlex fxLayoutAlign="end center" class="flex-item" >
        <button mat-raised-button color="primary" (click)="SaveSmtpData()">Save</button>
        <button mat-raised-button color="warn" (click)="ResetSmtpData()">Reset</button>
        </div>
</mat-card-header>

</mat-card>
