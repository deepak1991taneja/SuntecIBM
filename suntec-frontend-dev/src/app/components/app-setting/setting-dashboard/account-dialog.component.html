<h1 mat-dialog-title><strong>{{action}}</strong> - Account Data</h1>
<div mat-dialog-content *ngIf="action != 'Delete'; else elseTemplate" fxLayout="column" fxLayoutAlign="center"> 
    <mat-form-field>
      <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="{{action}} Roles" matInput [(ngModel)]="local_data.roles">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="{{action}} Floor" matInput [(ngModel)]="local_data.floor">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="{{action}} Company Name" matInput [(ngModel)]="local_data.companyName">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="{{action}} Email" matInput [(ngModel)]="local_data.email">
    </mat-form-field>
    </div><ng-template #elseTemplate>
      Sure to delete <b>{{local_data.name}}</b>?
    </ng-template>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary"  (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
